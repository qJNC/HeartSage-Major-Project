}

    color: #e5e5e5;
}

    margin-top: 14px;

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Signup Here</h3>
        
        <label for="first_name">First Name</label>
        <input type="text" placeholder="First Name" name="first_name" id="first_name" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" placeholder="Last Name" name="last_name" id="last_name" required>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" required>
    
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email" required>
    
        <label for="address">Address</label>
        <input type="text" placeholder="Address" name="address" id="address" required>
    
        <label for="city">City</label>
        <input type="text" placeholder="City" name="city" id="city" required>
    
        <label for="state">State</label>
        <input type="text" placeholder="State" name="state" id="state" required>
    
        <label for="pincode">Pin Code</label>
        <input type="text" placeholder="Pin Code" name="pincode" id="pincode" required>
    
        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1" required>
    
        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
    
        <label for="profile_picture">Profile Picture</label>
        <input type="file" accept="image/*" name="profile_picture" id="profile_picture" required>
        <img id="profile-preview" src="#" alt="Preview" style="max-width: 200px; display: none;">
        <div class="form-group">
            <label for="userType">Register as:</label>
            <select class="form-control" id="userType" name="userType">
                <option value="Patient">Patient</a></option>
                <option value="Doctor">Doctor</a></option>
            </select>
        </div>

        <button type="submit"><a href="{% url 'doclogin' %}">Sign Up</a></button>
        <a href="{% url 'doclogin' %}">Already have an account? Login</a>
    </form>

    
</body>
</html>
